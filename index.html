<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCars</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1d24;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1d24;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #initial-loader .loader-content {
        text-align: center;
      }

      #initial-loader .loader-title {
        color: #ffffff;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        letter-spacing: 0.5px;
      }

      #initial-loader .loader-bar {
        width: 300px;
        height: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 100px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #initial-loader .loader-fill {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6 0%, #2563eb 50%, #3b82f6 100%);
        background-size: 200% 100%;
        border-radius: 100px;
        animation: loading 2s ease-in-out infinite, progressFill 8s ease-out infinite;
        width: 20%;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      @keyframes progressFill {
        0% {
          width: 20%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 85%;
        }
      }

      .loader-dots {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 30px;
      }

      .loader-dots span {
        width: 8px;
        height: 8px;
        background: #3b82f6;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .loader-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .loader-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-title">ABCars</div>
        <div class="loader-bar">
          <div class="loader-fill"></div>
        </div>
        <div class="loader-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
